<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href ="/chats.ico" type="image/x-icon">
  <title>Чат для практики</title>

  <link rel="stylesheet" href="app.css">
</head>

<body class="page-login">
  <form action="index.html" class="login-form">
    <div class="form-header">
      <h2>Приветствуем тебя на сервере «Шизофрения»!</h2>
    </div>
    <div class="form-content">
      <div class="input-group">
        <input name="name" placeholder="Введите ваше имя" type="text">
      </div>

      <label>Выберите чат для присоединения</label>
      <label for="cooking" class="category-item">
        <input id="cooking" type="radio" name="group" value="Для(͡° ͜ʖ ͡°)новичков"> Для новичков
      </label>
      <label for="node" class="category-item">
        <input id="node" type="radio" name="group" value="Рейдимಠ_ಠданж"> Рейдим данж
      </label>
      <label for="deno" class="category-item">
        <input id="deno" name="group" type="radio" value="Решаем(o´▽`o)проблемки"> Решаем проблемки
      </label>
      <label for="php" class="category-item">
        <input id="php" type="radio" name="group" value="Входツтолькоジдляジдедов"> Вход только для дедов
      </label>
    </div>
    <div class="form-footer">
      <button id="joinChatBtn">Войти в чат</button>
    </div>
  </form>
</body>

</html>
